<div *ngIf="!charging">
  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-10 sm:px-6 sm:py-8 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 uppercase">Products</h2>
      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let product of products" class="group relative">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80 ">
            <img
              [src]="product.image"
              [alt]="product.name"
              class="h-full w-full object-cover object-center lg:h-full lg:w-full"
              loading="lazy"
            />
          </div>
          <div class="mt-4 hover:cursor-pointer">
            <div>
              <h3 class="text-sm text-gray-700">
                <a (click)="viewDetail(product.id)">
                  <span aria-hidden="true" class="absolute inset-0"></span>
                  {{ product.name }}
                </a>
              </h3>
              <p class="mt-1 text-sm text-gray-500">
                {{ product.category.description }}
              </p>
              <div class="flex justify-between">
                <p class="text-sm font-medium text-gray-900">
                  Price
                </p>
                <p class="text-sm font-medium text-gray-900">
                  {{ product.price | currency }}
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<app-spinner *ngIf="charging"></app-spinner>
