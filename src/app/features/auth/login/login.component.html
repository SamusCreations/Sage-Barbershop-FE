<div
  class="flex min-h-[80vh] flex-col justify-center items-center"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-32 w-auto"
      src="https://i.imgur.com/ABokSIQ.png"
      alt="Your Company"
    />
    <h2
      class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- Form with formGroup binding -->
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <div class="mt-2">
          <div class="relative z-0 w-full mb-2 group">
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=""
              required
            />
            <label
              for="email"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-100 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-100 peer-focus:-translate-y-8"
              >Email address</label
            >
          </div>
          <div *ngIf="errorHandling('email')" class="text-red-600 text-sm mt-1">
            {{ errorHandling("email") }}
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between"></div>
        <div class="mt-2">
          <div class="relative z-0 w-full mb-2 group">
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="password"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-8 scale-100 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-100 peer-focus:-translate-y-8"
              >Password</label
            >
          </div>
          <div *ngIf="errorHandling('password')" class="text-red-600 text-sm">
            {{ errorHandling("password") }}
          </div>
          <div class="text-sm mt-4">
            <a
              href="#"
              class="font-semibold text-blue-600 hover:text-blue-500"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="w-full text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a
        (click)="navigateTo('/auth/register')"
        class="font-semibold leading-6 text-blue-600 hover:text-blue-500 hover:cursor-pointer"
        >Register now!</a
      >
    </p>
  </div>
</div>
