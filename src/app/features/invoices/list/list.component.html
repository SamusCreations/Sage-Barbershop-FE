<div *ngIf="charging" class="spinner-container">
  <div class="spinner"></div>
</div>

<div class="relative overflow-x-auto" *ngIf="!charging">
  <table class="invoice-table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Branch</th>
        <th scope="col">Status</th>
        <th scope="col">Total</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.date | date: 'short' }}</td>
        <td>{{ invoice.branch.name }}</td>
        <td [class]="invoice.status ? 'status-paid' : 'status-pending'">
          {{ invoice.status ? 'Paid' : 'Pending' }}
        </td>
        <td>{{ invoice.total | currency }}</td>
        <td>
          <button (click)="viewDetail(invoice.id)" class="view-detail-button">View Detail</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
