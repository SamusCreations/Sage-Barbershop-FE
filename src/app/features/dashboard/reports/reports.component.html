<section class="py-8 antialiased dark:bg-gray-900 md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="flex justify-center items-center flex-col">
      <div class="m-4">
        <h2
          class="mt-3 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
        >

          Reports
        </h2>
      </div>
      <div class="flex justify-center items-center">
        <div class="mb-4 grid gap-4 md:grid-cols-4 md:mb-8">
          <div
            *ngIf="currentUser?.role === 'ADMIN'"
            class="min-w-60 bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 col-span-4"
          >
            <div class="flex justify-between">
              <div>
                <h5
                  class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                >
                  Reservations for Today
                </h5>
                <p
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  <span class="font-semibold">{{ totalReservations }}</span>
                  Reservations today
                </p>
              </div>
            </div>

            <!-- Gráfico de Reservas por Sucursal -->
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [yaxis]="chartOptions.yaxis"
              [grid]="chartOptions.grid"
              [stroke]="chartOptions.stroke"
              [dataLabels]="chartOptions.dataLabels"
              [fill]="chartOptions.fill"
              [tooltip]="chartOptions.tooltip"
              class="mt-4"
            ></apx-chart>
          </div>

          <div
            *ngIf="currentUser?.role === 'ADMIN'"
            class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 col-span-1"
          >
            <div class="flex justify-between">
              <div>
                <h5
                  class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                >
                  Top Products
                </h5>
                <p
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Most sold products
                </p>
              </div>
            </div>

            <!-- Gráfico de Productos -->
            <apx-chart
              [series]="productChartOptions.series"
              [chart]="productChartOptions.chart"
              [labels]="productChartOptions.labels"
              [legend]="productChartOptions.legend"
            ></apx-chart>
          </div>

          <div
            *ngIf="currentUser?.role === 'ADMIN'"
            class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 col-span-3"
          >
            <div class="flex justify-between">
              <div>
                <h5
                  class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                >
                  Top Services
                </h5>
                <p
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Most sold services
                </p>
              </div>
            </div>

            <!-- Gráfico de Servicios -->
            <apx-chart
              [series]="serviceChartOptions.series"
              [chart]="serviceChartOptions.chart"
              [xaxis]="serviceChartOptions.xaxis"
              [yaxis]="serviceChartOptions.yaxis"
              [dataLabels]="serviceChartOptions.dataLabels"
              [plotOptions]="serviceChartOptions.plotOptions"
              class="mt-4"
            ></apx-chart>
          </div>

          <div
            *ngIf="currentUser?.role === 'EMPLOYEE'"
            class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 mt-6 col-span-2"
          >
            <div>
              <div class="flex justify-center items-center h-52 w-full">
                <a
                  (click)="viewDetail(currentUser.branchId)"
                  class="hover:cursor-pointer"
                >
                  <svg
                    class="w-52 h-52 text-teal-800 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 12c.263 0 .524-.06.767-.175a2 2 0 0 0 .65-.491c.186-.21.333-.46.433-.734.1-.274.15-.568.15-.864a2.4 2.4 0 0 0 .586 1.591c.375.422.884.659 1.414.659.53 0 1.04-.237 1.414-.659A2.4 2.4 0 0 0 12 9.736a2.4 2.4 0 0 0 .586 1.591c.375.422.884.659 1.414.659.53 0 1.04-.237 1.414-.659A2.4 2.4 0 0 0 16 9.736c0 .295.052.588.152.861s.248.521.434.73a2 2 0 0 0 .649.488 1.809 1.809 0 0 0 1.53 0 2.03 2.03 0 0 0 .65-.488c.185-.209.332-.457.433-.73.1-.273.152-.566.152-.861 0-.974-1.108-3.85-1.618-5.121A.983.983 0 0 0 17.466 4H6.456a.986.986 0 0 0-.93.645C5.045 5.962 4 8.905 4 9.736c.023.59.241 1.148.611 1.567.37.418.865.667 1.389.697Zm0 0c.328 0 .651-.091.94-.266A2.1 2.1 0 0 0 7.66 11h.681a2.1 2.1 0 0 0 .718.734c.29.175.613.266.942.266.328 0 .651-.091.94-.266.29-.174.537-.427.719-.734h.681a2.1 2.1 0 0 0 .719.734c.289.175.612.266.94.266.329 0 .652-.091.942-.266.29-.174.536-.427.718-.734h.681c.183.307.43.56.719.734.29.174.613.266.941.266a1.819 1.819 0 0 0 1.06-.351M6 12a1.766 1.766 0 0 1-1.163-.476M5 12v7a1 1 0 0 0 1 1h2v-5h3v5h7a1 1 0 0 0 1-1v-7m-5 3v2h2v-2h-2Z"
                    />
                  </svg>
                </a>
              </div>

              <div class="pt-2">
                <div class="flex items-center justify-end gap-1">
                  <div class="flex items-center justify-between gap-1">
                    <button
                      type="button"
                      data-tooltip-target="tooltip-quick-look"
                      class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    >
                      <span class="sr-only"> Quick look </span>
                      <svg
                        class="h-5 w-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        fill="none"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke="currentColor"
                          stroke-width="2"
                          d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"
                        />
                        <path
                          stroke="currentColor"
                          stroke-width="2"
                          d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                        />
                      </svg>
                    </button>
                    <div
                      id="tooltip-quick-look"
                      role="tooltip"
                      class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700"
                      data-popper-placement="top"
                    >
                      Quick look
                      <div class="tooltip-arrow" data-popper-arrow=""></div>
                    </div>
                  </div>
                </div>

                <a
                  class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white hover:cursor-pointer"
                  >{{ currentUser.Branch.name }}</a
                >

                <p class="text-gray-500">{{ currentUser.Branch.address }}</p>
              </div>
            </div>

            <div class="mt-4 flex items-center justify-between">
              <button
                (click)="viewDetail(currentUser.branchId)"
                type="button"
                class="flex justify-center w-full text-center items-center rounded-lg bg-teal-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
              >
                <p>View details</p>
              </button>
            </div>
          </div>

          <div
            *ngIf="currentUser?.role === 'EMPLOYEE'"
            class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 mt-6 col-span-2"
          >
            <div class="flex justify-between">
              <div>
                <h5
                  class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                >
                  Reservation Status Distribution
                </h5>
                <p
                  class="text-base font-normal text-gray-500 dark:text-gray-400"
                >
                  Status distribution of reservations
                </p>
              </div>
            </div>

            <!-- Gráfico de Distribución de Estados -->
            <apx-chart
              [series]="reservationStatusChartOptions.series"
              [chart]="reservationStatusChartOptions.chart"
              [labels]="reservationStatusChartOptions.labels"
              [colors]="reservationStatusChartOptions.colors"
              [legend]="reservationStatusChartOptions.legend"
              class="mt-4"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
